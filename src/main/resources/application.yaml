spring:
  profiles:
    default: dev

# DEV properties
---
spring:
  config:
    activate:
      on-profile: dev

banco:
  azul:
    estados:
      cuenta:
        docuware:
          url: ${DOCUWARE_SERVER}
          user: ${DOCUWARE_USER}
          password: ${DOCUWARE_PASSWORD}
          idArchivador: ${ID_ARCHIVADOR}
        directorio:
          ect: ${ECT_DIRECTORY}
          ecc: ${ECC_DIRECTORY}
          indexados: ${INDEXADOS_DIRECTORY}
          metadata: ${METADATA_FILE}
        thread:
          maxThreads: ${MAX_WORKERS}


